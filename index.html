<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Login</title>
    <!-- Link Font Awesome untuk Ikon (User, Lock) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- CSS for Aesthetic Look (Glassmorphism & Pink Theme) --- */
        :root {
            --color-pink-primary: #F4A0B7; /* Pink untuk tombol */
            --color-pink-soft: #FFE3E8; /* Pink sangat lembut */
            --color-text: #333333;
            --color-white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Background Blur Aesthetic */
            background-image: radial-gradient(circle at center, var(--color-pink-soft), #F8C0D0);
            background-size: cover;
            position: relative;
        }

        /* --- Login Card (Glassmorphism Effect) --- */
        .login-card {
            width: 320px;
            padding: 40px 30px 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15); /* Transparan */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px); /* Kunci Efek Blur (Glassmorphism) */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* --- Avatar Cat (The Circle Image) --- */
        .avatar {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%); /* Geser ke atas 50% dari tingginya sendiri */
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--color-white);
            border: 4px solid var(--color-white);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            /* Ganti URL di bawah dengan gambar kucing Anda */
            background-image: url('kucing.jpg'); /* Placeholder image */
            background-size: cover;
            background-position: center;
        }

        /* --- Input Fields --- */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-pink-primary);
        }

        .input-group input {
            width: calc(100% - 60px);
            padding: 12px 15px 12px 45px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--color-white);
            outline: none;
            transition: box-shadow 0.3s;
        }

        .input-group input:focus {
            box-shadow: 0 0 0 2px var(--color-pink-primary);
        }

        /* --- Options (Remember Me / Forgot) --- */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.9em;
            color: var(--color-text);
        }

        .forgot-link {
            color: var(--color-pink-primary);
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .forgot-link:hover {
            opacity: 0.8;
        }
        
        /* --- Login Button --- */
        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--color-pink-primary);
            color: var(--color-white);
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .login-btn:hover {
            background-color: #E0859F;
        }

        .login-btn:active {
            transform: scale(0.99);
        }

        /* --- Error Message --- */
        #error-message {
            color: #FF0000;
            margin-top: 15px;
            font-size: 0.9em;
            height: 20px; /* Jaga tinggi agar layout tidak bergeser */
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="avatar"></div>

        <div id="error-message"></div>

        <form id="login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <div class="options">
                <label>
                    <input type="checkbox" name="remember" style="accent-color: var(--color-pink-primary);"> Remember me
                </label>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>
        </form>
    </div>

    <script>
        // --- JavaScript Login Logic ---
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit default

            const username = usernameInput.value;
            const password = passwordInput.value;

            // Kredensial yang benar
            const CORRECT_USERNAME = "admin";
            const CORRECT_PASSWORD = "123";

            if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                // Login Berhasil
                errorMessage.textContent = "";
                // Alihkan ke dashboard.html
                window.location.href = 'dashboard.html';
            } else {
                // Login Gagal
                errorMessage.textContent = "Username atau Password salah!";
                passwordInput.value = ""; // Kosongkan kolom password
            }
        });
    </script>

</body>
</html>
